openapi: 3.0.0
info:
  title: 'Doone Order API 文档'
  description: |
    Doone 后台系统的接口文档
    
    **注意**: 所有 API 请求都需要包含以下自定义头部：

    - `XX-Device-Type`: 设备类型（如: web, mobile, tablet）
    - `XX-deviceId`: 设备标识符
    - `XX-appId`: 应用标识符
    - `XX-Token`: 自定义 token

    实际 API 调用格式：  
    `http://{host}/api.php?s={endpoint_path}`  
    （其中 `{host}` 可为 localhost 或其他服务器地址）

    示例：  
    ```bash
    curl -X GET "http://localhost/api.php?s=order/order/myappointment" \
      -H "Authorization: Bearer 0828c1e75e9e49d3ca72eecf699720c7d5cc68e494607661b6b1542fb74a15a2" \
      -H "XX-Device-Type: web" \
      -H "XX-deviceId: test-device-123" \
      -H "XX-appId: __UNI__24E4D78"
    ```
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
    description: 本地开发服务器
paths:
  /order/order/myorder:
    get:
      tags:
        - order
      summary: 用户订单列表
      description: 获取用户的订单列表，支持按门店ID和状态筛选
      operationId: bc42116d26aa787d802647af1a4a780b
      security:
        - ApiToken-AuthorizationBearer: []
      parameters:
        -
          name: store_id
          in: query
          description: 门店ID，用于筛选特定门店的订单
          required: false
          schema:
            type: integer
        -
          name: status
          in: query
          description: 订单状态，用于筛选特定状态的订单
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  msg:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: 订单ID
                            order_sn:
                              type: string
                              description: 订单编号
                            total_price:
                              type: string
                              description: 总价
                            pay_status:
                              type: integer
                              description: 支付状态
                            order_status:
                              type: integer
                              description: 订单状态
                            start_time:
                              type: integer
                              description: 开始时间
                            startDate:
                              type: string
                              description: 格式化的开始时间
                      total:
                        type: integer
                        example: 0
  /order/order/myappointment:
    get:
      tags:
        - order
      summary: 用户预约订单列表
      description: 获取用户的预约订单列表，支持按状态、门店ID和类型筛选
      operationId: 1f5a56992998dd5ea71d8013e9d932c3
      security:
        - ApiToken-AuthorizationBearer: []
      parameters:
        -
          name: status
          in: query
          description: 预约状态 (1=已完成, 2=已取消, 3=未到店)
          required: false
          schema:
            type: integer
        -
          name: store_id
          in: query
          description: 门店ID，用于筛选特定门店的预约订单
          required: false
          schema:
            type: integer
        -
          name: type
          in: query
          description: 类型 (3=订阅类型)
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  msg:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: 订单ID
                            order_sn:
                              type: string
                              description: 订单编号
                            total_price:
                              type: string
                              description: 总价
                            order_status:
                              type: integer
                              description: 订单状态
                            start_time:
                              type: integer
                              description: 开始时间
                            startDate:
                              type: string
                              description: 格式化的开始时间
                      total:
                        type: integer
                        example: 0
