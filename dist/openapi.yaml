  /store/order/list:
    get:
      tags:
        - store-order
      summary: 门店订单列表
      description: 获取门店的订单列表，支持按ID和订单类型筛选
      operationId: store_order_list
      security:
        - ApiToken-AuthorizationBearer: []
      parameters:
        -
          name: id
          in: query
          description: 订单ID，多个用逗号分隔，用于筛选特定订单
          required: false
          schema:
            type: string
        -
          name: order_type
          in: query
          description: 订单类型 (2=今日订单)，用于筛选特定类型的订单
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  msg:
                    type: string
                    example: "请求成功"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: 订单ID
                        username:
                          type: string
                          description: 用户名
                        number:
                          type: integer
                          description: 订单号
                        total_price:
                          type: string
                          description: 总价
                        pay_status:
                          type: integer
                          description: 支付状态
                        order_status:
                          type: integer
                          description: 订单状态
                        start_time:
                          type: string
                          description: 开始时间
                        order_goods:
                          type: array
                          items:
                            type: object
                          description: 订单商品列表
  /store/order/pay:
    post:
      tags:
        - store-order
      summary: 门店订单支付
      description: 处理门店订单的支付，支持多种支付方式
      operationId: store_order_pay
      security:
        - ApiToken-AuthorizationBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pay_member_id:
                  type: integer
                  description: 支付会员ID
                  example: 1002
                pay_type_list:
                  type: array
                  description: 支付方式列表
                  items:
                    type: object
                    properties:
                      alias:
                        type: string
                        description: 支付方式别名
                        example: "coupon"
                      use:
                        type: integer
                        description: 使用金额
                        example: 3002
                      use_id:
                        type: array
                        items:
                          type: integer
                        description: 使用的ID列表
                        example: [3002]
                id:
                  type: array
                  items:
                    type: integer
                  description: 订单ID列表
                  example: [1426715]
                discount:
                  type: number
                  format: float
                  description: 折扣金额
                  example: 0.00
                storeDiscount:
                  type: number
                  format: float
                  description: 门店折扣
                  example: 0.00
                tipRate:
                  type: number
                  format: float
                  description: 小费比例
                  example: 0.00
                tipPirce:
                  type: number
                  format: float
                  description: 小费金额
                  example: 0.00
                tipCash:
                  type: number
                  format: float
                  description: 现金小费
                  example: 0.00
                exempt:
                  type: integer
                  description: 优免
                  example: 0
                is_case_tip:
                  type: integer
                  description: 是否有现金小费
                  example: 0
                isCash:
                  type: integer
                  description: 是否有现金支付
                  example: 0
                service_charge:
                  type: number
                  format: float
                  description: 服务费
                  example: 0.00
                payLog:
                  type: array
                  description: 支付日志
                  items:
                    type: object
                  example: []
                useBack:
                  type: integer
                  description: 是否退回
                  example: 0
                pay_number:
                  type: string
                  description: 支付号码
                  example: ""
                pay_type:
                  type: integer
                  description: 支付类型
                  example: 0
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  msg:
                    type: string
                    example: "success"
        '400':
          description: error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 0
                  msg:
                    type: string
                    example: "抱歉，现有差额 $20 无法结账"

  /user/center/statistics:
    get:
      tags:
        - user-center
      summary: 用户统计信息
      description: 获取用户的统计信息，包括动态、关注、粉丝、消费、积分、余额、礼卡、优惠券等数据
      operationId: user_center_statistics
      security:
        - ApiToken-AuthorizationBearer: []
      parameters:
        -
          name: field
          in: query
          description: 需要获取的统计字段，多个用逗号分隔 (dynamic, following, followers, likes, payments, points, balances, giftCards, coupons)
          required: false
          schema:
            type: array
            items:
              type: string
            default: ["dynamic", "following", "followers", "payments", "points", "balances", "giftCards", "coupons"]
        -
          name: store_id
          in: query
          description: 门店ID，用于筛选特定门店的统计数据
          required: false
          schema:
            type: integer
        -
          name: user_id
          in: query
          description: 用户ID，默认为当前登录用户
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: 请求成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 1
                  msg:
                    type: string
                    example: "请求成功"
                  data:
                    type: object
                    properties:
                      dynamicCount:
                        type: integer
                        description: 动态总数
                        example: 5
                      followingCount:
                        type: integer
                        description: 关注总数
                        example: 12
                      followersCount:
                        type: integer
                        description: 粉丝总数
                        example: 8
                      likesCount:
                        type: integer
                        description: 喜欢总数
                        example: 25
                      paymentsAmount:
                        type: number
                        format: float
                        description: 消费金额
                        example: 1250.50
                      pointsCount:
                        type: integer
                        description: 积分总数
                        example: 850
                      balancesCount:
                        type: number
                        format: float
                        description: 余额总数
                        example: 500.00
                      giftCardsCount:
                        type: number
                        format: float
                        description: 礼卡余额
                        example: 200.00
                      couponsCount:
                        type: number
                        format: float
                        description: 优惠券总额
                        example: 150.00
                      nextNumber:
                        type: integer
                        description: 下一个积分等级所需积分
                        example: 1000
                      pointsNumber:
                        type: integer
                        description: 当前积分数量
                        example: 850
                      pointsPer:
                        type: number
                        format: float
                        description: 积分进度比例
                        example: 0.85
                      pointsPer100:
                        type: integer
                        description: 积分进度百分比
                        example: 85
                      pointsMoney:
                        type: number
                        format: float
                        description: 积分对应金额
                        example: 25.00
                      pointsRewords:
                        type: number
                        format: float
                        description: 积分奖励总额
                        example: 50.00
                      optionData:
                        type: object
                        description: 图表配置数据
                        properties:
                          series:
                            type: array
                            items:
                              type: object
                            description: 图表系列数据

  /user/center/myscores:
    get:
      tags:
        - user-center
      summary: 用户积分信息
      description: 获取用户的积分信息，支持连锁店积分统计
