<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doone Backend API Documentation</title>
    <meta http-equiv="refresh" content="0; url=./dist/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading {
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: white;
            text-decoration: underline;
        }

        a:hover {
            color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Doone Backend API Documentation</h1>

            <div class="spinner"></div>
            <p>Redirecting to Swagger UI documentation...</p>
            <p><a href="./dist/">Click here if you're not redirected automatically</a></p>
        </div>
    </div>
    <script>
        // Redirect to dist folder
        window.location.href./d    </script>
</body>

</html>
